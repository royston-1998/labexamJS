<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Question 1</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script type="text/javascript">

    function checkDate(){

      var valueDate = new Date(myForm.inputDate.value);
      var valueNumber = parseInt(myForm.inputNumber.value);
      var valueHours = valueDate.getHours()

      valueDate.setHours(valueHours + (24 * valueNumber));

      var dd = valueDate.getDate()
      var mm = valueDate.getMonth() + 1
      var yyyy = valueDate.getFullYear()

      var finalResult = dd + ' - ' + mm + ' - ' + yyyy;

      myForm.outputDate.value = finalResult;

    }

  </script>

</head>

<body style="background-color: #cae4db;">

  <div class="container" style="margin-top: 100px;">
    <form name="myForm">

      <table class="table table-bordered" style="border : 2px solid black;">
        <tr class="text-center">
          <th colspan="2">DATE GENERATOR</th>
        </tr>
        <tr>
          <td><label>Enter date:</label></td>
          <td><input type="date" class="form-control" name="inputDate" value=""></td>
        </tr>
        <tr>
          <td><label>Enter the number:</label></td>
          <td><input type="text" class="form-control" name="inputNumber" value=""></td>
        </tr>
        <tr>
          <td colspan="2"><button type="button" class="btn btn-primary form-control" name="button" onclick="checkDate()">Check</button></td>
        </tr>
        <tr>
          <td>Result:</td>
          <td><input type="text" class="form-control" name="outputDate" value="" readonly></td>
        </tr>

      </table>
    </form>
  </div>

</body>

</html>
